<div id="masthead">
    
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    
    <nav>
      <ul>
        {% if site.twitter %}
        <li><a href="https://twitter.com/{{ site.twitter }}" class="icon fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
        {% endif %}
        <li><img src="https://graph.facebook.com/700941/picture?type=large" alt="Andre Sugai"></li>
        {% if site.github %}
        <li><a href="http://github.com/{{ site.github }}" class="icon fa-github" target="_blank"><span class="label">Github</span></a></li>
        {% endif %}
        {% if site.linkedin %}
        <li><a href="http://linkedin.com/in/{{ site.linkedin }}" class="icon fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
        {% endif %}
        
      </ul>
    </nav>
        
</div>
